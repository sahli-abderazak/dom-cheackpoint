<!DOCTYPE html>
<html>
    <head>
        <title>shopping cart</title>
        <meta name="description" content="This is the description">
        <link rel="stylesheet" href="cheackpoint6.css" />
        <script src="cheackpoint6.js" async></script>
        
    </head>
    <body>
        <header class="main-header">
              <h1 class="band-name band-name-large"> shopping cart</h1>
        </header>
        <section class="container content-section">
            <div class="p-3 mb-2 bg-dark text-white"> <h3> welcome to our shopping cart </h3>    
            </div>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">laptop gaming</span>
                    <img class="shop-item-image" src=https://media.istockphoto.com/photos/new-laptop-on-a-black-background-picture-id104246927?k=20&m=104246927&s=612x612&w=0&h=wb-Y1E6RCwiPpz41NLkPgt2T4cZnBpSZO53aBAkztbQ= alt="pc">
                    <div class="shop-item-details">
                        <span class="shop-item-price">1999.99$</span>
                        <ion-icon name="heart" class="heart"></ion-icon>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">iphone 11</span>
                    <img class="shop-item-image" src= https://c0.lestechnophiles.com/images.frandroid.com/wp-content/uploads/2019/08/apple-iphone-11-frandroid-2019.png?resize=580,580alt="i11">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$599.99$</span>
                        <ion-icon name="heart" class="heart"></ion-icon>
                        <button class="btn btn-primary shop-item-button"type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">gaming computer mouse</span>
                    <img class="shop-item-image" src="https://p0.piqsels.com/preview/568/27/766/black-gaming-computer-mouse.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$9.99</span>
                        <ion-icon name="heart" class="heart"></ion-icon>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                
            </div>
        </section>
        
        <section class="container content-section">
            <h2 class="section-header">CART</h2>

            <div class="cart-items">
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">$0</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
        </section>
        <div class="footer-basic">
            <footer>
                <div class="social"><a href="#"><i class="icon ion-social-instagram"></i></a><a href="#"><i class="icon ion-social-snapchat"></i></a><a href="#"><i class="icon ion-social-twitter"></i></a><a href="#"><i class="icon ion-social-facebook"></i></a></div>
                
                <p class="copyright">shopping cart Â© 2022</p>
            </footer>
        </div>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        
    </body>
</html>
